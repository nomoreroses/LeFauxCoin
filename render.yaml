services:
  # -------------------------------------------------------
  # SERVICE 1 : INTELLIGENCE ARTIFICIELLE (Python / Flask)
  # -------------------------------------------------------
  - type: web
    name: expert-argus-ai
    runtime: python
    region: frankfurt
    plan: free
    # Installation propre
    buildCommand: |
      cd ai_service
      pip install --upgrade pip
      pip install -r requirements.txt
    # DÃ©marrage sur le port dynamique fourni par Render ($PORT)
    startCommand: |
      cd ai_service
      gunicorn api_ia:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0

  # -------------------------------------------------------
  # SERVICE 2 : WEB APP (Node Backend + React Frontend)
  # -------------------------------------------------------
  - type: web
    name: expert-argus-web
    runtime: node
    region: frankfurt
    plan: free
    # COMMANDE DE BUILD BLINDÃ‰E
    # 1. Client: On utilise --include=dev pour forcer l'installation de Vite
    # 2. Backend: Installation standard
    buildCommand: |
      echo "ðŸ”µ [1/3] Installing Client Dependencies (incl. Dev)..."
      cd client
      npm install --include=dev
      
      echo "ðŸ”µ [2/3] Building React Frontend..."
      npm run build
      
      echo "ðŸŸ¢ [3/3] Installing Backend Dependencies..."
      cd ../backend
      npm install
      
    # DÃ©marrage
    startCommand: |
      cd backend
      node server.js
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      # Lier le Backend Ã  l'IA : Render injectera ici "host:port" (ex: expert-argus-ai:10000)
      - key: PYTHON_API_URL
        fromService:
          type: web
          name: expert-argus-ai
          property: hostport
services:
  # -------------------------------------------------------
  # SERVICE 1 : INTELLIGENCE ARTIFICIELLE (Python / Flask)
  # -------------------------------------------------------
  - type: web
    name: expert-argus-ai
    runtime: python
    region: frankfurt
    plan: free
    # Optimisation : Installation propre des dÃ©pendances Python
    buildCommand: |
      cd ai_service
      pip install --upgrade pip
      pip install -r requirements.txt
    # DÃ©marrage avec timeout augmentÃ© pour Ã©viter les kills prÃ©maturÃ©s
    startCommand: |
      cd ai_service
      gunicorn api_ia:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.10.0

  # -------------------------------------------------------
  # SERVICE 2 : WEB APP (Node Backend + React Frontend)
  # -------------------------------------------------------
  - type: web
    name: expert-argus-web
    runtime: node
    region: frankfurt
    plan: free
    # COMMANDE DE BUILD BLINDÃ‰E
    # 1. On force NPM_CONFIG_PRODUCTION=false pour installer 'vite' (devDependencies)
    # 2. On clean les node_modules pour Ã©viter les binaires incompatibles (Mac vs Linux)
    # 3. On build le front, puis on installe le back
    buildCommand: |
      export NPM_CONFIG_PRODUCTION=false
      
      echo "ðŸ”µ [1/4] Cleaning previous builds..."
      rm -rf client/node_modules client/dist backend/node_modules
      
      echo "ðŸ”µ [2/4] Installing Client Dependencies..."
      cd client
      npm install
      
      echo "ðŸ”µ [3/4] Building React Frontend..."
      npm run build
      
      echo "ðŸŸ¢ [4/4] Installing Backend Dependencies..."
      cd ../backend
      npm install
      
    # DÃ©marrage standard
    startCommand: |
      cd backend
      node server.js
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      # Lier le Backend Ã  l'IA via le rÃ©seau interne Render
      - key: PYTHON_API_URL
        fromService:
          type: web
          name: expert-argus-ai
          property: hostport
      - key: NODE_ENV
        value: production